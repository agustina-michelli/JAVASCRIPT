<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Beauty</title>
</head>
<body>
    <header>
      <div>
        <h1>
          BIENVENIDOS A BE BEAUTY
        </h1>
      </div>
    </header>
    <main>
      <div class="dropdown-menu">
        <form class="px-4 py-3">
          <div class="mb-3">
            <label for="exampleDropdownFormName" class="form-label">INGRESA TU NOMBRE</label>
            <input type="name" class="form-control" id="name">
          </div>
          <div class="mb-3">
            <label for="exampleDropdownFormDocument" class="form-label">INGRESA TU DOCUMENTO</label>
            <input type="document" class="form-control" id="documento" >
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="Recordar">
              <label class="form-check-label" for="dropdownCheck">
                Recordarme
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
      
      </main>


    <script async src="main.js"></script>
</body>
</html>
